<script>
    //1、let的作用范围，要放在{}里面，如果放到外，let无法调用
    {
        var a = 10;
        let b = 20;
        console.log(a);
        console.log(b);
    }

    // 2、let的定义变量特点

    // //let 只能声明一次

    console.log(PI)

    let  [x,y,z] = [10,20,30];

    let user = {"name":"lucy","age":20}

    //传统从对象里面取值

    console.log(name+"**"+age);
